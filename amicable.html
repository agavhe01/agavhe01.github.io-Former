  <!-- Amicable script -->
  <script type="text/javascript">

    function sumArray(arr) {
        return arr.reduce(function(a,b) {return a+b});
    }

    function findFactors(num) {
        let arr = [];
        for (i = 0; i < num; i++) {
            if (num % i == 0) {
                arr.push(i);
            }
        }
        return arr;
    }

    function amicableNums(){
        //document.write("HERE!")
        let num1 = document.getElementById("first-Num").value;
        let num2 = document.getElementById("second-Num").value;
        let num1fact = findFactors(num1);
        let num2fact = findFactors(num2);
        let num1sum = sumArray(num1fact);
        let num2sum = sumArray(num2fact);
        if ((num1sum == num2) && (num2sum = num1)){
            document.getElementById("output-Amicable").innerHTML = "The numbers are amicable."; }
        else{ document.getElementById("output-Amicable").innerHTML = "The numbers are not amicable."; }
        document.getElementById("output-Factors").innerHTML = "First number factors: " + num1fact + "<br/>Second number factors: " + num2fact;
    }
</script>

<div class = "container mx-50 mt-4" style="text-align: center">
    
    <h1>Welcome to the Amicable Number checker!</h1>
    <input type="number" id="first-Num" placeholder="First number" required="1" /> <br/>
    <input type="number" id="second-Num" placeholder="Second number" required="1" /><br/>
    <input type="submit" value="Submit" onclick="amicableNums()">
    <div id="output-Amicable"> &nbsp;</div>
    <div id="output-Factors">&nbsp;</div>
